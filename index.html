<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Neighborhoods</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
	var x = new XMLHttpRequest();
	var name,xmlDoc,parser,a,b,test;
	x.open("GET", "getData.php", true);
	x.onreadystatechange = function () {
		if (x.readyState == 4 && x.status == 200) {
	        	var doc = x.response;
			console.log(x.response);
			parser = new DOMParser();
			xmlDoc = parser.parseFromString(doc, "text/xml");
			name = xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
			a = Number(xmlDoc.getElementsByTagName("latitude")[0].childNodes[0].nodeValue);
			b = Number(xmlDoc.getElementsByTagName("longitude")[0].childNodes[0].nodeValue);
			console.log(name);
			console.log(a);
			console.log(b);
			initMap(a,b);
	  }
	};
	x.send(null);
    </script>
    <script defer>
      function initMap(a,b) {
	var myLatLng = {lat: Number(a), lng: Number(b)};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 30.4583, lng: -91.1403}

        });

        var marker = new google.maps.Marker({
	  position: myLatLng,
          map: map,
          title: name
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLWqnG7Bjy8HGLDXL92w32fF9Dka-qb_0&callback=initMap">
    </script>
  </body>
</html>
