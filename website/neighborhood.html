<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Neighborhoods</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var x = new XMLHttpRequest();
      x.open("GET", "localhost", false);
      x.onreadystatechange = function () {
        console.log('test');
        if (x.readyState == 4 && x.status == 200) {
          var doc = x.responseXML;
          var title = doc.getElementsByTagName("name")[0].textContent;
          console.log(title);
        }
      };
      x.send(null);
    </script>

    <script>
      function initMap() {
        var myLatLng = {lat: 30.358142, lng: -91.135268};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Gardere'
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLWqnG7Bjy8HGLDXL92w32fF9Dka-qb_0&callback=initMap">
    </script>
