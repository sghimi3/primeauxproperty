<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Neighborhoods</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
	var x = new XMLHttpRequest();
	var names,lats,longs,xmlDoc,parser,a,b,test;
	x.open("GET", "xml.php", true);
	x.onreadystatechange = function () {
		if (x.readyState == 4 && x.status == 200) {
	        	var doc = x.responseXML;
			names=(doc.getElementsByTagName("name"));
			lats=(doc.getElementsByTagName("latitude"));
			longs=(doc.getElementsByTagName("longitude"));
			var neighborhoods = [];
			for(i=0;i<names.length;i++) {
				neighborhoods.push([names[i].textContent,lats[i].textContent,longs[i].textContent]);
			}
			addMarkers(neighborhoods);
	  }
	};
	x.send(null);
    </script>
    <script defer>
      function initMap(a,b,c) {
	var myLatLng = {lat: Number(b), lng: Number(c)};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 30.4583, lng: -91.1403}
        });
        var marker = new google.maps.Marker({
	  position: myLatLng,
          map: map,
          title: String(a)
        });
      }
	function addMarkers(locations) {
        	var map = new google.maps.Map(document.getElementById('map'), {
		        zoom: 12,
	        	center: {lat: 30.4583, lng: -91.1403}
	        });
		var infowindow = new google.maps.InfoWindow();
		var marker, i;
		for (i = 0; i < locations.length; i++) {  
			marker = new google.maps.Marker({
        		position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        		map: map
	      		});

	      		google.maps.event.addListener(marker, 'click', (function(marker, i) {
        			return function() {
	        			infowindow.setContent(locations[i][0]);
		          		infowindow.open(map, marker);
        			}
      			})(marker, i));
    		}	
	}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLWqnG7Bjy8HGLDXL92w32fF9Dka-qb_0&callback=initMap">
    </script>
  </body>
</html>
